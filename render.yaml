services:
  - type: web
    name: smart-bookmark-manager-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: smart-bookmark-db
          property: connectionString
      - key: ENVIRONMENT
        value: production

databases:
  - name: smart-bookmark-db
    databaseName: bookmarks
    user: bookmarks_user